<p>Neuen Plan erstellen/hinzufügen</p>
<mat-radio-group
  class="example-radio-group"
  [(ngModel)]="bSamplePlan">
  <mat-radio-button class="example-radio-button" [value]="false">
    Neuer Leerer Plan
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" [value]="true">
    Plan hinzufügen
  </mat-radio-button>
</mat-radio-group>

<form #createPlanF class="create-plan-form" *ngIf="!bSamplePlan">
<!--     <mat-form-field class="create-plan-full-width">
      <input matInput placeholder="Plan Id" ngModel required #planId="ngModel" name="planId" >
    </mat-form-field> -->
    <mat-form-field class="create-plan-full-width">
        <input matInput placeholder="Neme des Plans" ngModel required #planName="ngModel" name="planName">
    </mat-form-field>
    <div class="buttonActionSheet">
    <button mat-button (click)="onCancelClick()">Abbrechen</button>
    <button mat-button (click)="createPlan(planName)">Erstellen</button>
</div>
  </form>

  <form #createSamplePlanF class="create-plan-form" *ngIf="bSamplePlan">
    <p>Plan auswählen</p>
    <mat-select #samplePlan="ngModel" [(ngModel)]="samplePlan.name" name="samplePlan" 
    id="samplePlanId" class="form-control" required>
    <mat-option value=""></mat-option> 
      <mat-option *ngFor="let plan of samplePlans" [value]="plan">
        {{ plan.name }}
      </mat-option>
    </mat-select>
    <div class="buttonActionSheet">
    <button mat-button (click)="onCancelClick()">Abbrechen</button>
    <button mat-button (click)="createSamplePlan(samplePlan)">Erstellen</button>
    </div>
</form>
